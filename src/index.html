<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOKS</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="section-support-ukraine">
      <div class="container-support-ukraine">
        <h3 class="title-support-ukraine">
          Support Ukraine
          <div class="title-icon-support-ukraine">
            <svg class="icon-support-ukraine" width="20" height="32">
              <use href="./images/symbol-defs.svg#icon-tryzub"></use>
            </svg>
          </div>
        </h3>
        <ul class="block-support-ukraine">
          <li class="logo-support-ukraine">
            01<a
              href="https://www.savethechildren.net/what-we-do/emergencies/ukraine-crisis"
              title="Save the Children"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                srcset="
                  ./images/book-icon/save.png    1x,
                  ./images/book-icon/save@2x.png 2x
                "
                src="./images/book-icon/save.png"
                alt="Save the Children"
                height="32"
            /></a>
          </li>
          <li class="logo-support-ukraine">
            02<a
              href="https://www.projecthope.org/country/ukraine/"
              title="Project HOPE"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./images/book-icon/hope.png"
                alt="Project HOPE"
                height="32"
            /></a>
          </li>
          <li class="logo-support-ukraine">
            03<a
              href="https://internationalmedicalcorps.org/country/ukraine/"
              title="International Medical Corps"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./images/book-icon/medical.png"
                alt="International Medical Corps"
                height="32"
            /></a>
          </li>
          <li>04<a href=""></a></li>
          <li>05<a href=""></a></li>
          <li>06<a href=""></a></li>
          <li>07<a href=""></a></li>
          <li>08<a href=""></a></li>
          <li>09<a href=""></a></li>
        </ul>
      </div>
      <div class="section-button-support-ukraine">
        <button type="button" class="button-support-ukraine">
          <svg class="button-icon-support-ukraine" width="14" height="8">
            <use href="./images/symbol-defs.svg#icon-click-down"></use>
          </svg>
        </button>
      </div>
    </section>
    <!-- RENDER -->
    <h1>render for js</h1>
    <section class="section-support-ukraine">
      <div class="container-support-ukraine" id="support-ukraine">
        <h3 class="title-support-ukraine">
          Support Ukraine
          <div class="title-icon-support-ukraine">
            <svg class="icon-support-ukraine" width="20" height="32">
              <use href="./images/symbol-defs.svg#icon-tryzub"></use>
            </svg>
          </div>
        </h3>
      </div>
      <div class="section-button-support-ukraine">
        <button type="button" class="button-support-ukraine">
          <svg class="button-icon-support-ukraine" width="14" height="8">
            <use href="./images/symbol-defs.svg#icon-click-down"></use>
          </svg>
        </button>
      </div>
    </section>
    <script type="module" src="./support-ukraine.js"></script>
  </body>
</html>
